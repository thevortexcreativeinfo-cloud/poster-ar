<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Poster AR ¬∑ Overlay + V√≠deo + Texto + Audio</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<style>
  html,body{margin:0;height:100%;background:#000}
  /* C√°mara en cover DETR√ÅS del canvas */
  video[playsinline]{
    position:fixed!important;inset:0!important;width:100vw!important;height:100vh!important;
    object-fit:cover!important;z-index:0!important;background:#000!important
  }
  /* Canvas WebGL ENCIMA */
  a-scene{position:fixed!important;inset:0!important;z-index:2!important}
  canvas.a-canvas{position:fixed!important;inset:0!important;z-index:3!important;pointer-events:none}

  .dbg{position:fixed;right:8px;bottom:8px;background:#0f1522cc;border:1px solid #22324d;border-radius:8px;
       padding:8px 10px;font:12px/1.4 system-ui,Segoe UI,Roboto;color:#cfe3ff;pointer-events:none;max-width:80vw}
  .ok{color:#7de0ca}.warn{color:#ffce7a}.err{color:#ff9a9a}
  .sound{position:fixed;left:12px;bottom:12px;z-index:5;background:#111a;border:1px solid #2a3a58;
         color:#eaf2ff;padding:10px 12px;border-radius:12px;font:14px/1.2 system-ui}
  .sound[hidden]{display:none}
</style>
</head>
<body>
<a-scene id="scene"
  embedded vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:true"
  renderer="alpha:true;antialias:true;logarithmicDepthBuffer:true"
  loading-screen="enabled:false"
  mindar-image="uiLoading: yes; maxTrack:1; warmupTolerance:2; filterMinCF:0.0001; filterBeta:0.001;"
  style="width:100vw;height:100vh">

  <a-assets id="assets" timeout="60000">
    <img id="overlayImg" crossorigin="anonymous"/>
    <video id="v1" playsinline webkit-playsinline muted loop preload="auto" crossorigin="anonymous"></video>
    <video id="v2" playsinline webkit-playsinline muted loop preload="auto" crossorigin="anonymous"></video>
    <video id="v3" playsinline webkit-playsinline muted loop preload="auto" crossorigin="anonymous"></video>
  </a-assets>

  <a-camera look-controls="enabled:false"></a-camera>

  <!-- Anchors (construyo en el primero que detecte) -->
  <a-entity id="a0" mindar-image-target="targetIndex:0"></a-entity>
  <a-entity id="a1" mindar-image-target="targetIndex:1"></a-entity>
  <a-entity id="a2" mindar-image-target="targetIndex:2"></a-entity>
  <a-entity id="a3" mindar-image-target="targetIndex:3"></a-entity>
  <a-entity id="a4" mindar-image-target="targetIndex:4"></a-entity>
  <a-entity id="a5" mindar-image-target="targetIndex:5"></a-entity>
  <a-entity id="a6" mindar-image-target="targetIndex:6"></a-entity>
  <a-entity id="a7" mindar-image-target="targetIndex:7"></a-entity>
</a-scene>

<button id="btnSound" class="sound" hidden>üîä Activar sonido</button>
<div id="dbg" class="dbg">Cargando‚Ä¶</div>

<script>
(function(){
  const dbg = document.getElementById('dbg'), btnSound = document.getElementById('btnSound');
  const log = (m,cls='')=>{ dbg.innerHTML=(cls?`<span class="${cls}">${m}</span>`:m)+'<br>'+dbg.innerHTML; console.log('[AR]',m); };
  window.onerror=(msg,src,line,col)=>log('JS ERROR: '+msg+' @'+line+':'+col,'err');

  const q = new URLSearchParams(location.search);
  const t  = q.get('t') || '';
  const d  = q.get('d') || '';                            // overlay (PNG/JPG)
  const pw = +(q.get('pw')||2481), ph=+(q.get('ph')||3508); // tama√±o base px
  const H  = ph/pw;                                       // alto normalizado (ancho=1)
  const overlayDebug = q.get('overlayDebug')==='1';
  const debugRects   = q.get('debugRects')==='1';
  const parallaxOn   = q.get('parallax')==='on';

  // Ajustes globales (encuadre fino)
  const dx = +(q.get('dx')||0), dy=+(q.get('dy')||0), sc=+(q.get('scale')||1), rot=+(q.get('rot')||0);

  // V√≠deos (1..3)
  const vSlots=[1,2,3].map(i=>({id:i,v:q.get('v'+i),x:+q.get('x'+i)||0,y:+q.get('y'+i)||0,w:+q.get('vw'+i)||0,h:+q.get('vh'+i)||0}))
    .filter(s=>s.v&&s.w>0&&s.h>0);

  // Textos (canvas 1..5)
  const tSlots=[1,2,3,4,5].map(i=>{
    const val=q.get('t'+i); if(!val) return null;
    return {id:i,text:decodeURIComponent(val),x:+q.get('xt'+i)||0,y:+q.get('yt'+i)||0,w:+q.get('wt'+i)||0,h:+q.get('ht'+i)||0,
            align:(q.get('ta'+i)||'center'), color:'#'+(q.get('tc'+i)||'000000')};
  }).filter(Boolean);

  // Audio + barra
  const audioSrc=q.get('audio')||'';
  const pbx=+(q.get('pbx')||300), pby=+(q.get('pby')||2640), pbw=+(q.get('pbw')||2060), pbh=+(q.get('pbh')||14);
  const pbc='#'+(q.get('pbc')||'000000'), pbf='#'+(q.get('pbf')||'13d77a'), pkn='#'+(q.get('pkn')||'000000');

  if(!t){ log('‚ùó Falta ?t=<URL .mind>','err'); return; }
  const scene=document.getElementById('scene');
  scene.setAttribute('mindar-image',`imageTargetSrc:${t}; uiLoading: yes; autoStart: true; maxTrack:1; warmupTolerance:2; filterMinCF:0.0001; filterBeta:0.001;`);
  scene.addEventListener('loaded', ()=>{ try{ scene.renderer.setClearColor(0x000000,0); }catch(e){} });
  log('Cargado .mind desde URL','ok');

  // ===== ASSETS (√∫nicos) =====
  const assets=document.getElementById('assets');
  const overlayImg=document.getElementById('overlayImg');
  if(d && !overlayDebug){ overlayImg.src=d; }
  const videoEls={ 1:document.getElementById('v1'), 2:document.getElementById('v2'), 3:document.getElementById('v3') };
  vSlots.forEach(s=>{ videoEls[s.id].src=s.v; });

  // ===== HELPERs =====
  const THREE = AFRAME.THREE;
  const pxToUnits=(x,y,w,h)=>({wn:w/pw,hn:h/pw,cx:-0.5+(x+w/2)/pw,cy:(ph/pw)/2-(y+h/2)/pw});

  const makeRoot=()=>{
    const root=document.createElement('a-entity');
    root.setAttribute('position', `${dx/pw} ${-dy/pw} 0`);
    root.setAttribute('scale', `${sc} ${sc} 1`);
    if(rot) root.setAttribute('rotation',`0 0 ${rot}`);
    // leve pop al detectar
    root.setAttribute('animation__pop','property:scale; from:'+(0.965*sc)+' '+(0.965*sc)+' 1; to:'+sc+' '+sc+' 1; dur:260; easing:easeOutQuad; startEvents:pop');
    if(parallaxOn){
      // parallax muy suave (look-at c√°mara)
      root.setAttribute('look-at','[camera]');
      root.setAttribute('animation__par','property:rotation; dir:alternate; to:0 0 -0.5; dur:1200; loop:true; easing:easeInOutSine');
    }
    return root;
  };

  const buildOverlay=()=>{
    const p=document.createElement('a-plane');
    p.setAttribute('width',1); p.setAttribute('height',H); p.setAttribute('position','0 0 0.0');
    p.setAttribute('material','shader:flat; transparent:true; side:double; depthTest:false; opacity:0');
    p.addEventListener('loaded', ()=>{
      const mesh=p.getObject3D('mesh'); if(mesh) mesh.renderOrder=10;
    });
    if(overlayDebug || !d){
      p.setAttribute('material','shader:flat; color:#00ffaa; transparent:true; opacity:0.28; side:double; depthTest:false');
    }else{
      p.setAttribute('material','shader:flat; src:#overlayImg; transparent:true; opacity:0; side:double; depthTest:false');
    }
    // fade-in
    p.setAttribute('animation__fade','property:material.opacity; from:0; to:1; dur:340; easing:easeOutQuad; startEvents:show');
    return p;
  };

  const buildVideoPlane=(s)=>{
    const {wn,hn,cx,cy}=pxToUnits(s.x,s.y,s.w,s.h);
    const plane=document.createElement('a-plane');
    plane.setAttribute('width',wn); plane.setAttribute('height',hn);
    plane.setAttribute('position',`${cx} ${cy} 0.03`);
    plane.setAttribute('material',`shader:flat; src:#v${s.id}; side:double; depthTest:false; opacity:1`);
    plane.addEventListener('loaded', ()=>{ const mesh=plane.getObject3D('mesh'); if(mesh) mesh.renderOrder=20; });
    // POP sutil
    plane.setAttribute('animation__pop','property:scale; from:0.96 0.96 1; to:1 1 1; dur:220; easing:easeOutQuad; startEvents:pop');
    // COVER
    function cover(){ const mesh=plane.getObject3D('mesh'); const v=videoEls[s.id];
      if(!mesh||!mesh.material||!mesh.material.map||!v||!v.videoWidth) return;
      const tex=mesh.material.map, vr=v.videoWidth/v.videoHeight, rr=s.w/s.h; let rx=1,ry=1,ox=0,oy=0;
      if(vr>rr){ rx=rr/vr; ry=1; ox=(1-rx)/2; } else { rx=1; ry=vr/rr; oy=(1-ry)/2; }
      tex.offset.set(ox,oy); tex.repeat.set(rx,ry); tex.needsUpdate=true; mesh.material.needsUpdate=true;
    }
    plane.addEventListener('materialtextureloaded',cover);
    const v=videoEls[s.id]; if(v){ v.addEventListener('loadedmetadata',()=>{ v.play().catch(()=>{}); cover(); }, {once:true}); }
    if(debugRects){
      const wire=document.createElement('a-plane');
      wire.setAttribute('width',wn); wire.setAttribute('height',hn);
      wire.setAttribute('position',`${cx} ${cy} 0.031`);
      wire.setAttribute('material','shader:flat; color:#00ffa0; wireframe:true; transparent:true; opacity:0.9; side:double; depthTest:false');
      plane.appendChild(wire);
    }
    return plane;
  };

  // === Textos con CANVAS ‚Üí textura (siempre visibles) ===
  function makeTextCanvas(text,color,align,wpx,hpx){
    const scale=2, cw=Math.max(64, Math.min(2048, Math.round(wpx*scale))), ch=Math.max(32, Math.min(1024, Math.round(hpx*scale)));
    const c=document.createElement('canvas'); c.width=cw; c.height=ch;
    const ctx=c.getContext('2d');
    ctx.clearRect(0,0,cw,ch);
    ctx.fillStyle=color;
    ctx.shadowColor='rgba(0,0,0,0.35)'; ctx.shadowBlur=Math.floor(ch*0.06); ctx.shadowOffsetY=Math.floor(ch*0.03);
    // Ajuste binario de tama√±o
    const family='600 64px "Inter", system-ui, -apple-system, Segoe UI, Roboto';
    let size=Math.floor(ch*0.72), lo=12, hi=Math.floor(ch*0.9), pad=Math.floor(cw*0.04);
    while(lo<=hi){ const mid=(lo+hi>>1); ctx.font=family.replace('64px', mid+'px'); const m=ctx.measureText(text);
      if(m.width<=cw-2*pad){ size=mid; lo=mid+1; } else hi=mid-1; }
    ctx.font=family.replace('64px', size+'px');
    ctx.textBaseline='middle';
    ctx.textAlign=(align==='left'?'left':align==='right'?'right':'center');
    const x=(align==='left')?pad:(align==='right')?(cw-pad):(cw/2), y=ch/2;
    ctx.fillText(text,x,y);
    return c;
  }
  function buildTextPlane(s){
    const {wn,hn,cx,cy}=pxToUnits(s.x,s.y,s.w,s.h);
    const canvas=makeTextCanvas(s.text,s.color,s.align,s.w,s.h);
    const p=document.createElement('a-plane');
    p.setAttribute('width',wn); p.setAttribute('height',hn);
    p.setAttribute('position', `${cx} ${cy} 0.12`);
    p.setAttribute('material','shader:flat; transparent:true; side:double; depthTest:false; opacity:0');
    p.addEventListener('loaded', ()=>{
      try{
        const mesh=p.getObject3D('mesh'); if(!mesh) return;
        const tex=new THREE.CanvasTexture(canvas); tex.needsUpdate=true;
        mesh.material.map=tex; mesh.material.needsUpdate=true; mesh.renderOrder=30;
        p.emit('show',null,false);
      }catch(e){ log('Text canvas err '+e,'err'); }
    });
    // animaciones
    p.setAttribute('animation__fade','property:material.opacity; from:0; to:1; dur:260; easing:easeOutQuad; startEvents:show');
    p.setAttribute('animation__slide','property:position; to:'+cx+' '+(cy+0.003)+' 0.12; dir:alternate; loop:true; dur:900; easing:easeInOutSine');
    if(debugRects){
      const wire=document.createElement('a-plane'); wire.setAttribute('width',wn); wire.setAttribute('height',hn);
      wire.setAttribute('position',`0 0 -0.001`); wire.setAttribute('material','shader:flat; color:#ffcc00; wireframe:true; transparent:true; opacity:0.8; side:double; depthTest:false');
      p.appendChild(wire);
    }
    return p;
  }

  function buildProgress(x,y,w,h,pbc,pbf,pkn){
    const {wn,hn,cx,cy}=pxToUnits(x,y,w,h);
    const g=document.createElement('a-entity'); g.setAttribute('position',`${cx-wn/2} ${cy} 0.09`);
    const bg=document.createElement('a-plane'); bg.setAttribute('width',wn); bg.setAttribute('height',hn);
    bg.setAttribute('material',`shader:flat; color:${pbc}; transparent:true; opacity:0.9; side:double; depthTest:false`);
    bg.setAttribute('position',`${wn/2} 0 0`);
    const fill=document.createElement('a-plane'); fill.setAttribute('width',0.0001); fill.setAttribute('height',hn);
    fill.setAttribute('material',`shader:flat; color:${pbf}; transparent:true; opacity:1; side:double; depthTest:false`);
    fill.setAttribute('position',`0 0 0.001`);
    const knob=document.createElement('a-circle'); knob.setAttribute('radius',hn*0.9/2);
    knob.setAttribute('material',`shader:flat; color:${pkn}; side:double; depthTest:false`); knob.setAttribute('position',`0 0 0.002`);
    g.appendChild(bg); g.appendChild(fill); g.appendChild(knob);
    let smooth=0;
    return {group:g, set:(p)=>{ const c=Math.max(0,Math.min(1,p||0)); smooth = smooth*0.85 + c*0.15;
      const wnow=wn*smooth; fill.setAttribute('width', wnow); fill.setAttribute('position',`${wnow/2} 0 0.001`); knob.setAttribute('position',`${wnow} 0 0.002`);} };
  }

  // ===== Construcci√≥n diferida: primer anchor =====
  let built=false, progress=null, audioEl=null, userApproved=false, targetVisible=false;
  if(audioSrc){ audioEl=new Audio(audioSrc); audioEl.crossOrigin='anonymous'; audioEl.preload='auto'; audioEl.loop=false; }

  const anchors=[...Array(8)].map((_,i)=>document.getElementById('a'+i)).filter(Boolean);

  function buildInto(anchor){
    if(built) return; built=true;
    const root=makeRoot(); anchor.appendChild(root); root.emit('pop',null,false);

    const overlay=buildOverlay(); root.appendChild(overlay); overlay.emit('show',null,false);

    vSlots.forEach(s=>{ const v=buildVideoPlane(s); root.appendChild(v); v.emit('pop',null,false); });

    tSlots.forEach(s=>{ const tp=buildTextPlane(s); root.appendChild(tp); }); // fade se dispara en loaded

    if(audioEl){ progress=buildProgress(pbx,pby,pbw,pbh,pbc,pbf,pkn); root.appendChild(progress.group); }
  }

  function tryStartAudio(){
    if(!audioEl) return;
    if(targetVisible && userApproved){ audioEl.play().catch(()=>{}); btnSound.hidden=true; }
    else { audioEl.pause(); if(targetVisible && !userApproved) btnSound.hidden=false; }
  }
  btnSound.onclick=()=>{ userApproved=true; tryStartAudio(); };

  anchors.forEach((a,i)=>{
    a.addEventListener('targetFound', ()=>{
      targetVisible=true;
      if(!built) buildInto(a);
      Object.values(videoEls).forEach(v=>v && v.play && v.play().catch(()=>{}));
      tryStartAudio();
      log('TARGET FOUND idx '+i,'ok');
    });
    a.addEventListener('targetLost', ()=>{
      targetVisible=false;
      Object.values(videoEls).forEach(v=>v && v.pause && v.pause());
      if(audioEl) audioEl.pause();
      if(audioEl && userApproved) btnSound.hidden=false;
      log('Perdido idx '+i,'warn');
    });
  });

  // Asegurar c√°mara cover
  const mo=new MutationObserver(()=>{
    document.querySelectorAll('video').forEach(v=>{
      if(v.srcObject instanceof MediaStream){
        v.style.objectFit='cover'; v.style.width='100vw'; v.style.height='100vh';
        v.style.position='fixed'; v.style.inset='0'; v.style.zIndex='0';
      }
    });
  });
  mo.observe(document.documentElement,{subtree:true,childList:true});

  // progreso audio
  function tick(){ if(audioEl && progress && audioEl.duration>0){ progress.set(audioEl.currentTime / audioEl.duration); } requestAnimationFrame(tick); }
  requestAnimationFrame(tick);

  scene.addEventListener('arReady', ()=>log('C√°mara OK','ok'));
  scene.addEventListener('arError', e=>log('Error c√°mara/permisos '+(e?.detail||''),'err'));

  // Primer toque para autoplay
  window.addEventListener('touchend', ()=>{ Object.values(videoEls).forEach(v=>v && v.play && v.play().catch(()=>{})); }, {once:true,passive:true});
})();
</script>
</body>
</html>
