<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Poster AR ¬∑ Universal</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<style>
  html,body{margin:0;height:100%;background:#000}
  video[playsinline]{position:fixed!important;inset:0!important;width:100vw!important;height:100vh!important;
    object-fit:cover!important;z-index:0!important;background:#000!important}
  a-scene{position:fixed!important;inset:0!important;z-index:3!important;pointer-events:auto!important}
  canvas.a-canvas{position:fixed!important;inset:0!important;z-index:4!important;pointer-events:auto!important}
  .ui{position:fixed;left:8px;top:8px;display:flex;gap:8px;z-index:9}
  .btn{border:1px solid #2a3a58;background:#0f1522;color:#eaf2ff;border-radius:10px;padding:8px 10px}
  .dbg{position:fixed;right:8px;top:8px;background:#0f1522cc;border:1px solid #22324d;border-radius:8px;
       padding:8px 10px;color:#cfe3ff;font:12px/1.3 system-ui;z-index:8;pointer-events:none;opacity:.16;transition:opacity .35s}
  .dbg:hover{opacity:1}
</style>
</head>
<body>
<div class="ui">
  <button id="btnStart" class="btn" type="button">üì∑ Abrir c√°mara</button>
  <button id="btnAudio" class="btn" type="button" disabled>‚ñ∂Ô∏è Audio</button>
</div>
<div id="dbg" class="dbg">Listo‚Ä¶</div>

<a-scene id="scene"
  embedded vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:true"
  renderer="alpha:true;antialias:true;logarithmicDepthBuffer:true"
  loading-screen="enabled:false"
  mindar-image="uiLoading: yes; autoStart:false; maxTrack:1; warmupTolerance:2; filterMinCF:0.0001; filterBeta:0.006;"
  style="width:100vw;height:100vh">

  <a-assets timeout="60000">
    <video id="v1" playsinline webkit-playsinline muted autoplay loop preload="auto" crossorigin="anonymous"></video>
  </a-assets>

  <a-camera id="cam" look-controls="enabled:false">
    <a-entity id="mouseRay" cursor="rayOrigin: mouse" raycaster="objects: .ui3d,.heart,.dragplane; far: 3"></a-entity>
  </a-camera>

  <a-entity id="anchor" mindar-image-target="targetIndex:0"></a-entity>
</a-scene>

<script>
(async function(){
  const qs = new URLSearchParams(location.search);
  const log = m => { const el=document.getElementById('dbg'); el.textContent = m+' ¬∑ '+new Date().toLocaleTimeString(); el.style.opacity=.9; setTimeout(()=>el.style.opacity=.16,1200); console.log('[AR]',m); };
  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

  function setRO(el, order, depthTest, depthWrite){
    el.addEventListener('loaded', ()=>{
      const mesh = el.getObject3D('mesh'); if(!mesh) return;
      mesh.renderOrder = order;
      if(mesh.material){ mesh.material.depthTest=!!depthTest; mesh.material.depthWrite=!!depthWrite; mesh.material.needsUpdate=true; }
    });
  }

  /* ========== Cargar JSON ========== */
  const cfgUrl = qs.get('cfg');
  if(!cfgUrl){ log('Falta ?cfg=URL_DEL_JSON'); return; }
  let CFG;
  try{ CFG = await (await fetch(cfgUrl,{mode:'cors',cache:'no-store'})).json(); }
  catch(e){ log('‚ùó No pude cargar el JSON'); return; }

  /* ========== MindAR ========== */
  const scene = document.getElementById('scene');
  scene.setAttribute('mindar-image',
    `imageTargetSrc:${CFG.target}; uiLoading: yes; autoStart:false; maxTrack:1; warmupTolerance:2; filterMinCF:0.0001; filterBeta:0.006;`);

  new MutationObserver(()=>{ document.querySelectorAll('video').forEach(v=>{
    if(v.srcObject instanceof MediaStream){
      Object.assign(v.style,{objectFit:'cover',position:'fixed',inset:'0',width:'100vw',height:'100vh',zIndex:'0',background:'#000'});
    }
  });}).observe(document.documentElement,{subtree:true,childList:true});

  const PW=CFG.pw||2481, PH=CFG.ph||3508, H=PH/PW;
  const px2=(x,y,w,h)=>({wn:w/PW, hn:h/PW, cx:-0.5+(x+w/2)/PW, cy:H/2-(y+h/2)/PW});

  const anchor=document.getElementById('anchor');
  const root=document.createElement('a-entity'); anchor.appendChild(root);
  const cal=Object.assign({dx:0,dy:0,scale:1,rot:0}, CFG.cal||{});
  root.setAttribute('position', `${cal.dx/PW} ${-cal.dy/PW} 0`);
  root.setAttribute('scale', `${cal.scale} ${cal.scale} 1`);
  root.setAttribute('rotation', `0 0 ${cal.rot}`);

  /* ========== Fondo blanco del p√≥ster ========== */
  const paper=document.createElement('a-plane');
  paper.setAttribute('width',1); paper.setAttribute('height',H);
  paper.setAttribute('position','0 0 -0.02');
  paper.setAttribute('material','shader:flat; color:#ffffff; side:double; transparent:false');
  root.appendChild(paper); setRO(paper, 1, false, false);

  /* ========== Marco animado (glow + runners) ========== */
  const vslot=CFG.slotVid, u=px2(vslot.x,vslot.y,vslot.w,vslot.h);
  const glow1 = CFG.colors?.wave1 || '#13d77a';
  const glow2 = CFG.colors?.wave2 || '#ffd54a';

  const frame=document.createElement('a-plane');
  frame.setAttribute('width',u.wn*1.012); frame.setAttribute('height',u.hn*1.012);
  frame.setAttribute('position',`${u.cx} ${u.cy} 0.000`);
  frame.setAttribute('material','shader:flat; color:#e9eef2; side:double; transparent:false');
  root.appendChild(frame); setRO(frame, 5, false, false);

  (function stripsGlow(){
    const t=0.004, z=0.018;
    const strips=[
      {w:u.wn*1.01,h:t,   x:u.cx,           y:u.cy+u.hn/2+t/2},
      {w:u.wn*1.01,h:t,   x:u.cx,           y:u.cy-u.hn/2-t/2},
      {w:t,       h:u.hn, x:u.cx-u.wn/2-t/2,y:u.cy},
      {w:t,       h:u.hn, x:u.cx+u.wn/2+t/2,y:u.cy},
    ];
    strips.forEach((s,i)=>{
      const p=document.createElement('a-plane');
      p.setAttribute('width',s.w); p.setAttribute('height',s.h);
      p.setAttribute('position',`${s.x} ${s.y} ${z}`);
      const col = i%2 ? glow2 : glow1;
      p.setAttribute('material',`shader:standard; color:${col}; emissive:${col}; emissiveIntensity:0.24; roughness:1; metalness:0; transparent:true; opacity:.95`);
      p.setAttribute('animation__glow','property:material.emissiveIntensity; from:0.18; to:0.42; dir:alternate; dur:1200; loop:true; easing:easeInOutSine');
      root.appendChild(p); setRO(p, 20, false, false);
    });
  })();

  (function runners(){
    const z=0.019, w=0.02, h=0.006, dur=1800;
    function runner(x1,y1,x2,y2,color){
      const r=document.createElement('a-plane');
      r.setAttribute('width',w); r.setAttribute('height',h);
      r.setAttribute('position',`${x1} ${y1} ${z}`);
      r.setAttribute('material',`shader:standard; color:${color}; emissive:${color}; emissiveIntensity:0.9; roughness:1; metalness:0; transparent:true; opacity:1`);
      r.setAttribute('animation__go',`property:position; to:${x2} ${y2} ${z}; dur:${dur}; dir:alternate; loop:true; easing:easeInOutSine`);
      root.appendChild(r); setRO(r, 25, false, false);
    }
    runner(u.cx-u.wn/2, u.cy+u.hn/2+0.01, u.cx+u.wn/2, u.cy+u.hn/2+0.01, glow1);
    runner(u.cx+u.wn/2, u.cy-u.hn/2-0.01, u.cx-u.wn/2, u.cy-u.hn/2-0.01, glow2);
    runner(u.cx-u.wn/2-0.01, u.cy-u.hn/2, u.cx-u.wn/2-0.01, u.cy+u.hn/2, glow2);
    runner(u.cx+u.wn/2+0.01, u.cy+u.hn/2, u.cx+u.wn/2+0.01, u.cy-u.hn/2, glow1);
  })();

  /* ========== Plano del V√çDEO (encima) ========== */
  const v1=document.getElementById('v1');
  v1.crossOrigin='anonymous'; v1.muted=true; v1.playsInline=true;
  v1.setAttribute('playsinline','true'); v1.setAttribute('webkit-playsinline','true');
  v1.src = CFG.video || '';
  v1.load();

  const vPlane=document.createElement('a-plane');
  vPlane.setAttribute('width',u.wn);
  vPlane.setAttribute('height',u.hn);
  vPlane.setAttribute('position',`${u.cx} ${u.cy} 0.02`);
  vPlane.setAttribute('material','shader:flat; side:double; transparent:false; src:#v1');
  root.appendChild(vPlane); setRO(vPlane, 100, true, true);

  function coverFromMap(map){
    if(!map || !v1.videoWidth) return;
    const vr=v1.videoWidth/v1.videoHeight, rr=vslot.w/vslot.h;
    let rx=1,ry=1,ox=0,oy=0;
    if(vr>rr){ rx=rr/vr; ry=1; ox=(1-rx)/2; } else { rx=1; ry=vr/rr; oy=(1-ry)/2; }
    map.offset.set(ox,oy); map.repeat.set(rx,ry); map.needsUpdate=true;
  }
  vPlane.addEventListener('materialtextureloaded', e=>coverFromMap(e.detail.texture));
  v1.addEventListener('loadedmetadata', ()=>coverFromMap(vPlane.getObject3D('mesh')?.material?.map));

  let forcedVideoTex=false;
  function forceThreeVideoTexture(){
    if(forcedVideoTex) return;
    const mesh=vPlane.getObject3D('mesh'); if(!mesh) return;
    const tex=new AFRAME.THREE.VideoTexture(v1);
    tex.needsUpdate=true;
    mesh.material.map=tex; mesh.material.needsUpdate=true;
    coverFromMap(tex);
    forcedVideoTex=true; log('Fallback a THREE.VideoTexture');
  }
  function checkBlackFallback(){ const mesh=vPlane.getObject3D('mesh'); const map=mesh?.material?.map; if(!v1.videoWidth || !map) forceThreeVideoTexture(); }

  /* ========== Canvas overlay (textos + barra musical) ========== */
  const Cw=2048, Ch=Math.round(Cw*H);
  const canvas=document.createElement('canvas'); canvas.width=Cw; canvas.height=Ch;
  const ctx=canvas.getContext('2d');

  const overlay=document.createElement('a-plane');
  overlay.setAttribute('width',1); overlay.setAttribute('height',H);
  overlay.setAttribute('position','0 0 0.0');
  overlay.setAttribute('material','shader:flat; transparent:true; side:double; opacity:1');
  root.appendChild(overlay); setRO(overlay, 3, false, false);
  overlay.addEventListener('loaded', ()=>{
    const tex=new AFRAME.THREE.CanvasTexture(canvas); tex.needsUpdate=true;
    const m=overlay.getObject3D('mesh'); m.material.map=tex; m.material.needsUpdate=true; overlay.__tex=tex;
  });

  const titleSlot=CFG.slotTitle, artistSlot=CFG.slotArtist, barSlot=CFG.slotBar;
  function fitFontFor(text,wpx,hpx,weight){ let lo=12,hi=Math.floor(hpx*0.92),best=Math.floor(hpx*0.74); while(lo<=hi){ const mid=(lo+hi>>1); ctx.font=`${weight||700} ${mid}px system-ui,Segoe UI,Roboto`; (ctx.measureText(text).width<=wpx*0.94)?(best=mid,lo=mid+1):(hi=mid-1);} return best; }
  const titlePx=fitFontFor(CFG.title||'', titleSlot.w*Cw/PW, titleSlot.h*Ch/PH, 800);
  const artistPx=fitFontFor(CFG.artist||'',artistSlot.w*Cw/PW, artistSlot.h*Ch/PH, 600);

  const btnAudio=document.getElementById('btnAudio');
  let audio=null, acx=null, analyser=null;
  function setupAudio(){
    if(audio) return;
    audio=new Audio(CFG.audio||''); audio.crossOrigin='anonymous'; audio.preload='auto';
    try{
      const AC=window.AudioContext||window.webkitAudioContext;
      acx=new AC(); analyser=acx.createAnalyser();
      analyser.fftSize=128; analyser.smoothingTimeConstant=0.88;
      const src=acx.createMediaElementSource(audio); src.connect(analyser); analyser.connect(acx.destination);
    }catch{}
    audio.addEventListener('play', ()=>btnAudio.textContent='‚è∏ Audio');
    audio.addEventListener('pause',()=>btnAudio.textContent='‚ñ∂Ô∏è Audio');
  }
  btnAudio.onclick=async()=>{ setupAudio(); try{ if(audio.paused){ acx&&acx.state==='suspended'&&await acx.resume(); await audio.play(); } else { audio.pause(); } }catch{} };

  const BARS=48, waveH=Math.round(36*Cw/2048), gap=Math.round(24*Cw/2048);
  const levels=new Array(BARS).fill(0), peaks=new Array(BARS).fill(0);
  function mmss(t){ if(!isFinite(t)||t<0) t=0; const m=Math.floor(t/60), s=Math.floor(t%60); return `${m}:${s.toString().padStart(2,'0')}`; }

  function draw(){
    ctx.clearRect(0,0,Cw,Ch);

    // T√≠tulo
    const tx=Math.round(titleSlot.x*Cw/PW), ty=Math.round(titleSlot.y*Ch/PH),
          tw=Math.round(titleSlot.w*Cw/PW), th=Math.round(titleSlot.h*Ch/PH);
    ctx.textAlign='center'; ctx.textBaseline='middle';
    ctx.font=`800 ${titlePx}px system-ui,Segoe UI,Roboto`;
    ctx.fillStyle='rgba(0,0,0,.28)'; ctx.fillText(CFG.title||'', tx+tw/2+2, ty+th/2+2);
    ctx.fillStyle=(CFG.colors?.title||'#000'); ctx.fillText(CFG.title||'', tx+tw/2, ty+th/2);

    // Artista
    const ax=Math.round(artistSlot.x*Cw/PW), ay=Math.round(artistSlot.y*Ch/PH),
          aw=Math.round(artistSlot.w*Cw/PW), ah=Math.round(artistSlot.h*Ch/PH);
    ctx.font=`600 ${artistPx}px system-ui,Segoe UI,Roboto`;
    ctx.fillStyle='rgba(0,0,0,.18)'; ctx.fillText(CFG.artist||'', ax+aw/2+1.8, ay+ah/2+1.8);
    ctx.fillStyle=(CFG.colors?.artist||'#000'); ctx.fillText(CFG.artist||'', ax+aw/2, ay+ah/2);

    // Barra base + progreso
    const pbx=Math.round(barSlot.x*Cw/PW), pby=Math.round(barSlot.y*Ch/PH),
          pbw=Math.round(barSlot.w*Cw/PW), pbh=Math.max(2,Math.round(barSlot.h*Ch/PH));
    ctx.fillStyle='rgba(0,0,0,0.12)'; ctx.fillRect(pbx, pby+2, pbw, pbh);
    ctx.fillStyle='#000'; ctx.fillRect(pbx, pby, pbw, pbh);

    let p=0, cur='0:00', dur='0:00';
    if(audio && audio.duration>0){ p=audio.currentTime/audio.duration; cur=mmss(audio.currentTime); dur=mmss(audio.duration); }
    const fw=Math.max(2, Math.floor(pbw*p));
    const grad=ctx.createLinearGradient(pbx,0,pbx+fw,0);
    grad.addColorStop(0, (CFG.colors?.wave1||'#13d77a'));
    grad.addColorStop(1, (CFG.colors?.wave2||'#ffd54a'));
    ctx.fillStyle=grad; ctx.fillRect(pbx, pby, fw, pbh);

    const kx=pbx+fw, ky=pby+pbh/2, r=Math.max(3, Math.round(pbh*0.9/2));
    ctx.beginPath(); ctx.arc(kx,ky,r,0,Math.PI*2); ctx.fillStyle='#000'; ctx.fill();
    ctx.fillStyle='#000'; ctx.textBaseline='alphabetic'; ctx.textAlign='left';
    ctx.font = `700 ${Math.round(28*Cw/2048)}px system-ui,Segoe UI,Roboto`;
    ctx.fillText(cur, pbx, pby - 10);
    ctx.textAlign='right'; ctx.fillText(dur, pbx+pbw, pby - 10);

    // Espectro doble con smoothing + peaks + barrido
    const arr = (analyser? (new Uint8Array(analyser.frequencyBinCount)) : null);
    if(arr) analyser.getByteFrequencyData(arr);

    const step=pbw/BARS, yTop=pby - gap, yBot=pby + pbh + gap;
    const t = performance.now();
    const sweepX = pbx + ((Math.sin(t/900)+1)/2)*pbw;

    for(let pass=0; pass<2; pass++){
      const baseY = (pass===0? yTop : yBot);
      const col = (pass===0? (CFG.colors?.wave1||'#13d77a') : (CFG.colors?.wave2||'#ffd54a'));

      for(let i=0;i<BARS;i++){
        const bandIndex = Math.min(arr?arr.length-1:0, 2+i);
        const raw = arr ? (arr[bandIndex]/255) : (0.25 + 0.75*Math.abs(Math.sin((t/420)+(i*0.35)))));
        levels[i] = Math.max(raw*0.9 + levels[i]*0.1, levels[i]-0.012);
        peaks[i]  = Math.max(peaks[i]-0.006, levels[i]);

        const x = Math.round(pbx + i*step + step*0.18);
        const w = Math.max(2, Math.round(step*0.64));
        const h = Math.max(3, Math.round(levels[i]*waveH));
        const peakY = Math.max(4, Math.round(peaks[i]*waveH));

        const dist = Math.abs((x+w/2) - sweepX);
        const glow = Math.max(0, 1 - dist/120);

        ctx.fillStyle = col;
        if(pass===0) ctx.fillRect(x, baseY-h, w, h); else ctx.fillRect(x, baseY, w, h);

        // peak hold
        ctx.globalAlpha = 0.7; ctx.fillStyle = '#000';
        if(pass===0) ctx.fillRect(x, baseY-peakY-2, w, 2); else ctx.fillRect(x, baseY+peakY, w, 2);
        ctx.globalAlpha = 1;

        if(glow>0){
          const g = ctx.createLinearGradient(x,0,x+w,0);
          g.addColorStop(0, 'rgba(255,255,255,'+(0.15*glow)+')');
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          if(pass===0) ctx.fillRect(x, baseY-h, w, h); else ctx.fillRect(x, baseY, w, h);
        }
      }
    }

    if(overlay.__tex) overlay.__tex.needsUpdate = true;
    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);

  /* ========== Corazones con f√≠sica + drag ========== */
  const HEART_SVG = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path fill="%23ff3b61" d="M47.5 6c-5 0-8.8 3-15.5 10C25.3 9 21.5 6 16.5 6 9 6 4 11.8 4 19.2 4 33.7 23.1 43.4 32 58c8.9-14.6 28-24.3 28-38.8C60 11.8 55 6 47.5 6z"/></svg>';
  const hearts=[]; // {el,x,y,vx,vy}
  const area = { x1:-0.5+0.06, x2:0.5-0.06, y1:-H/2+0.10, y2:-H/2+0.55 };

  const dragPlane=document.createElement('a-plane');
  dragPlane.classList.add('dragplane');
  dragPlane.setAttribute('width',1); dragPlane.setAttribute('height',H);
  dragPlane.setAttribute('position','0 0 0.07');
  dragPlane.setAttribute('material','transparent:true; opacity:0; side:double; depthTest:false; depthWrite:false');
  root.appendChild(dragPlane); setRO(dragPlane, 150, false, false);

  function spawnHeart(x=(area.x1+area.x2)/2, y=area.y2-0.05){
    const h = document.createElement('a-image');
    h.setAttribute('src', HEART_SVG);
    h.setAttribute('width', 0.10); h.setAttribute('height', 0.10);
    h.setAttribute('position', `${x} ${y} 0.06`);
    h.setAttribute('material', 'transparent:true; alphaTest:0.01; side:double');
    h.classList.add('ui3d','heart');
    root.appendChild(h); setRO(h, 140, false, false);
    hearts.push({el:h, x, y, vx:(Math.random()-0.5)*0.05, vy:0.3+Math.random()*0.12});
    if(hearts.length>24){ const old=hearts.shift(); old.el.remove(); }
  }

  const ray = document.getElementById('mouseRay').components.raycaster;
  let dragging=null, dragOffset={x:0,y:0}, lastPointer=null, lastTime=0;

  function pointerLocal(){
    const ints = ray.intersections || [];
    const hit = ints.find(i => i.object && i.object.el && i.object.el.classList.contains('dragplane'));
    if(!hit) return null;
    const p = hit.point.clone();
    root.object3D.worldToLocal(p);
    return {x: clamp(p.x, area.x1, area.x2), y: clamp(p.y, area.y1, area.y2)};
  }
  function heartFromEl(el){ return hearts.find(h=>h.el===el)||null; }

  scene.addEventListener('mousedown', ()=>{
    const ints = ray.intersections || [];
    const hit = ints.find(i => i.object && i.object.el && i.object.el.classList.contains('heart'));
    if(!hit) return;
    const h = heartFromEl(hit.object.el); if(!h) return;
    const p = pointerLocal(); if(!p) return;
    dragging = h; dragOffset = {x: h.x - p.x, y: h.y - p.y};
    lastPointer = p; lastTime = performance.now();
  });
  scene.addEventListener('mouseup', ()=>{ dragging=null; });
  scene.addEventListener('mouseleave', ()=>{ dragging=null; });

  (function heartsTick(){
    const dt = 1/60, g=-0.8, damp=0.55;
    const now = performance.now();
    const p = pointerLocal();

    if(dragging && p){
      const nx = clamp(p.x + dragOffset.x, area.x1, area.x2);
      const ny = clamp(p.y + dragOffset.y, area.y1, area.y2);
      if(lastPointer){
        const dtms = Math.max(16, now-lastTime);
        dragging.vx = (nx - dragging.x) / (dtms/1000);
        dragging.vy = (ny - dragging.y) / (dtms/1000);
      }
      dragging.x = nx; dragging.y = ny;
      lastPointer = p; lastTime = now;
    }

    hearts.forEach(o=>{
      if(o!==dragging){
        o.vy += g*dt; o.x += o.vx*dt; o.y += o.vy*dt;
      }
      if(o.x<area.x1){ o.x=area.x1; o.vx*=-damp; }
      if(o.x>area.x2){ o.x=area.x2; o.vx*=-damp; }
      if(o.y<area.y1){ o.y=area.y1; o.vy*=-damp; }
      if(o.y>area.y2){ o.y=area.y2; o.vy*=-damp; }
      o.el.setAttribute('position', `${o.x} ${o.y} 0.06`);
      o.el.setAttribute('rotation', `0 0 ${Math.sin(performance.now()/300 + o.x*10)*6}`);
    });

    requestAnimationFrame(heartsTick);
  })();

  /* ========== START ROBUSTO DEL BOT√ìN ========== */
  async function ensureSceneLoaded(){
    if(scene.hasLoaded) return;
    await new Promise(res=>scene.addEventListener('loaded', res, {once:true}));
  }
  async function startMindAR(){
    const comp = scene.components['mindar-image'];
    const sys  = scene.systems['mindar-image-system'];
    if(comp && comp.start) { await comp.start(); return; }
    if(sys  && sys.start)  { await sys.start();  return; }
    throw new Error('No MindAR start method');
  }

  const btnStart=document.getElementById('btnStart');
  btnStart.onclick=async()=>{
    try{
      btnStart.disabled=true; log('Iniciando‚Ä¶');
      await ensureSceneLoaded();
      // 1) Intento directo (gesto del usuario presente)
      await startMindAR();
      btnStart.textContent='C√°mara lista';
    }catch(e1){
      log('Reintentando con permiso previo‚Ä¶');
      try{
        // 2) Pedimos permiso y reintentamos
        const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:{ideal:'environment'}}, audio:false});
        s.getTracks().forEach(t=>t.stop());
        await startMindAR();
        btnStart.textContent='C√°mara lista';
      }catch(e2){
        btnStart.disabled=false;
        log(`No se pudo iniciar la c√°mara (${e2.name||''} ${e2.message||e2})`);
      }
    }
  };

  anchor.addEventListener('targetFound', async ()=>{
    try{ await v1.play(); setTimeout(checkBlackFallback, 200); }catch{}
    // audio autoplay
    setupAudio(); try{ acx && acx.state==='suspended' && await acx.resume(); await audio.play(); }catch{}
    document.getElementById('btnAudio').disabled=false;
    // corazones de bienvenida
    for(let i=0;i<4;i++) spawnHeart();
    log('Target FOUND');
  });
  anchor.addEventListener('targetLost', ()=>{
    v1.pause(); audio?.pause(); btnAudio.textContent='‚ñ∂Ô∏è Audio'; log('Target LOST‚Ä¶');
  });

  // primer gesto (ayuda iOS)
  window.addEventListener('pointerup', ()=>{ btnStart.click(); }, {once:true,passive:true});
})();
