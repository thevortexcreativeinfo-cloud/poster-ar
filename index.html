<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Poster AR ¬∑ Universal</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<style>
  html,body{margin:0;height:100%;background:#000}
  /* Solo el v√≠deo de MindAR como fondo (cubrimos dos ids posibles) */
  #mindar-video, #mindar-image-video{
    position:fixed!important;inset:0!important;width:100vw!important;height:100vh!important;
    object-fit:cover!important;z-index:0!important;background:#000!important
  }
  a-scene{position:fixed!important;inset:0!important;z-index:3!important;pointer-events:auto!important}
  canvas.a-canvas{position:fixed!important;inset:0!important;z-index:4!important;pointer-events:auto!important}
  .ui{position:fixed;left:8px;top:8px;display:flex;gap:8px;z-index:9}
  .btn{border:1px solid #2a3a58;background:#0f1522;color:#eaf2ff;border-radius:10px;padding:8px 10px}
  .dbg{position:fixed;right:8px;top:8px;background:#0f1522cc;border:1px solid #22324d;border-radius:8px;
       padding:8px 10px;color:#cfe3ff;font:12px/1.35 system-ui;z-index:8;pointer-events:none;opacity:.16;transition:opacity .35s;white-space:pre}
  .dbg:hover{opacity:1}
</style>
</head>
<body>
<div class="ui">
  <button id="btnStart" class="btn" type="button" disabled>‚è≥ Preparando‚Ä¶</button>
  <button id="btnAudio" class="btn" type="button" disabled>‚ñ∂Ô∏è Audio</button>
</div>
<div id="dbg" class="dbg">Cargando‚Ä¶</div>

<a-scene id="scene"
  embedded vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:true"
  renderer="alpha:true;antialias:true;logarithmicDepthBuffer:true"
  loading-screen="enabled:false"
  mindar-image="uiLoading: true; autoStart:false; maxTrack:1; warmupTolerance:2; filterMinCF:0.0001; filterBeta:0.006;"
  style="width:100vw;height:100vh">

  <a-assets timeout="60000">
    <!-- V√≠deo de CONTENIDO (no la c√°mara). Se asigna por JS -->
    <video id="v1" playsinline webkit-playsinline muted autoplay loop preload="auto" crossorigin="anonymous"></video>
  </a-assets>

  <a-camera id="cam" look-controls="enabled:false">
    <a-entity id="mouseRay" cursor="rayOrigin: mouse" raycaster="objects: .ui3d,.heart,.dragplane; far: 4"></a-entity>
  </a-camera>

  <a-entity id="anchor" mindar-image-target="targetIndex:0"></a-entity>
</a-scene>

<script>
(function(){
  'use strict';

  /* ---------- utils ---------- */
  var qs = new URLSearchParams(location.search);
  function log(){
    var msg=[].slice.call(arguments).join(' ');
    var el=document.getElementById('dbg');
    el.textContent=msg+'\n'+new Date().toLocaleTimeString();
    el.style.opacity=.9; setTimeout(function(){el.style.opacity=.16;},1200);
    console.log('[AR]', msg);
  }
  function clamp(v,a,b){ return Math.max(a,Math.min(b,v)); }
  function getRay(){ var r=document.getElementById('mouseRay'); return r && r.components ? r.components.raycaster : null; }
  function setRO(el, order, depthTest, depthWrite){
    el.addEventListener('loaded', function(){
      var mesh = el.getObject3D('mesh'); if(!mesh) return;
      mesh.renderOrder = order;
      if(mesh.material){ mesh.material.depthTest=!!depthTest; mesh.material.depthWrite=!!depthWrite; mesh.material.needsUpdate=true; }
    });
  }
  function mindarVideoEl(){ return document.getElementById('mindar-video') || document.getElementById('mindar-image-video'); }

  /* ---------- cargar cfg ---------- */
  var cfgUrl = qs.get('cfg');
  if(!cfgUrl){ log('Falta ?cfg=URL_DEL_JSON'); return; }
  fetch(cfgUrl, {mode:'cors', cache:'no-store'})
    .then(function(r){ return r.json(); })
    .then(function(CFG){ init(CFG); })
    .catch(function(){ log('‚ùó No pude cargar el JSON'); });

  function init(CFG){
    var scene = document.getElementById('scene');

    /* MindAR conf */
    scene.setAttribute('mindar-image',
      'imageTargetSrc:'+CFG.target+'; uiLoading: true; autoStart:false; maxTrack:1; warmupTolerance:2; filterMinCF:0.0001; filterBeta:0.006;');

    /* layout */
    var PW=CFG.pw||2481, PH=CFG.ph||3508, H=PH/PW;
    function px2(x,y,w,h){ return {wn:w/PW, hn:h/PW, cx:-0.5+(x+w/2)/PW, cy:H/2-(y+h/2)/PW}; }

    var anchor=document.getElementById('anchor');
    var root=document.createElement('a-entity'); anchor.appendChild(root);
    var cal=(CFG.cal||{dx:0,dy:0,scale:1,rot:0});
    root.setAttribute('position', (cal.dx/PW)+' '+(-cal.dy/PW)+' 0');
    root.setAttribute('scale', cal.scale+' '+cal.scale+' 1');
    root.setAttribute('rotation', '0 0 '+cal.rot);

    /* papel */
    var paper=document.createElement('a-plane');
    paper.setAttribute('width',1); paper.setAttribute('height',H);
    paper.setAttribute('position','0 0 -0.02');
    paper.setAttribute('material','shader:flat; color:#ffffff; side:double; transparent:false');
    root.appendChild(paper); setRO(paper, 1, false, false);

    /* marco animado */
    var vslot=CFG.slotVid, u=px2(vslot.x,vslot.y,vslot.w,vslot.h);
    var glow1=(CFG.colors&&CFG.colors.wave1)||'#13d77a';
    var glow2=(CFG.colors&&CFG.colors.wave2)||'#ffd54a';

    var frame=document.createElement('a-plane');
    frame.setAttribute('width',u.wn*1.018); frame.setAttribute('height',u.hn*1.018);
    frame.setAttribute('position',u.cx+' '+u.cy+' 0.000');
    frame.setAttribute('material','shader:flat; color:#e9eef2; side:double; transparent:false');
    root.appendChild(frame); setRO(frame, 5, false, false);

    (function stripsGlow(){
      var t=0.004, z=0.018;
      var strips=[
        {w:u.wn*1.01,h:t,   x:u.cx,           y:u.cy+u.hn/2+t/2},
        {w:u.wn*1.01,h:t,   x:u.cx,           y:u.cy-u.hn/2-t/2},
        {w:t,       h:u.hn, x:u.cx-u.wn/2-t/2,y:u.cy},
        {w:t,       h:u.hn, x:u.cx+u.wn/2+t/2,y:u.cy}
      ];
      for(var i=0;i<strips.length;i++){
        var s=strips[i];
        var p=document.createElement('a-plane');
        p.setAttribute('width',s.w); p.setAttribute('height',s.h);
        p.setAttribute('position',s.x+' '+s.y+' '+z);
        var col=(i%2===0)?glow1:glow2;
        p.setAttribute('material','shader:standard; color:'+col+'; emissive:'+col+'; emissiveIntensity:0.26; roughness:1; metalness:0; transparent:true; opacity:.95');
        p.setAttribute('animation__glow','property:material.emissiveIntensity; from:0.20; to:0.46; dir:alternate; dur:1200; loop:true; easing:easeInOutSine');
        root.appendChild(p); setRO(p, 20, false, false);
      }
    })();

    (function runners(){
      var z=0.019, w=0.024, h=0.008, dur=1600;
      function runner(x1,y1,x2,y2,color,delay){
        var r=document.createElement('a-plane');
        r.setAttribute('width',w); r.setAttribute('height',h);
        r.setAttribute('position',x1+' '+y1+' '+z);
        r.setAttribute('material','shader:standard; color:'+color+'; emissive:'+color+'; emissiveIntensity:1; roughness:1; metalness:0; transparent:true; opacity:1');
        r.setAttribute('animation__go','property:position; to:'+x2+' '+y2+' '+z+'; dur:'+dur+'; dir:alternate; loop:true; easing:easeInOutSine; delay:'+delay);
        root.appendChild(r); setRO(r, 25, false, false);
      }
      runner(u.cx-u.wn/2, u.cy+u.hn/2+0.012, u.cx+u.wn/2, u.cy+u.hn/2+0.012, glow1, 0);
      runner(u.cx+u.wn/2, u.cy-u.hn/2-0.012, u.cx-u.wn/2, u.cy-u.hn/2-0.012, glow2, 300);
    })();

    /* v√≠deo de CONTENIDO */
    var v1=document.getElementById('v1');
    v1.crossOrigin='anonymous'; v1.muted=true; v1.playsInline=true;
    v1.setAttribute('playsinline','true'); v1.setAttribute('webkit-playsinline','true');
    v1.src = CFG.video || '';
    v1.load();

    var vPlane=document.createElement('a-plane');
    vPlane.setAttribute('width',u.wn);
    vPlane.setAttribute('height',u.hn);
    vPlane.setAttribute('position',u.cx+' '+u.cy+' 0.02');
    vPlane.setAttribute('material','shader:flat; side:double; transparent:false; src:#v1');
    root.appendChild(vPlane); setRO(vPlane, 100, true, true);

    function coverFromMap(map){
      if(!map || !v1.videoWidth) return;
      var vr=v1.videoWidth/v1.videoHeight, rr=vslot.w/vslot.h;
      var rx=1,ry=1,ox=0,oy=0;
      if(vr>rr){ rx=rr/vr; ry=1; ox=(1-rx)/2; } else { rx=1; ry=vr/rr; oy=(1-ry)/2; }
      map.offset.set(ox,oy); map.repeat.set(rx,ry); map.needsUpdate=true;
    }
    vPlane.addEventListener('materialtextureloaded', function(e){ coverFromMap(e.detail.texture); });
    v1.addEventListener('loadedmetadata', function(){
      var mesh=vPlane.getObject3D('mesh');
      if(mesh && mesh.material && mesh.material.map) coverFromMap(mesh.material.map);
    });

    /* Overlay canvas: texto + barra/audio grande */
    var Cw=2048, Ch=Math.round(Cw*H);
    var canvas=document.createElement('canvas'); canvas.width=Cw; canvas.height=Ch;
    var ctx=canvas.getContext('2d');

    var overlay=document.createElement('a-plane');
    overlay.setAttribute('width',1); overlay.setAttribute('height',H);
    overlay.setAttribute('position','0 0 0.0');
    overlay.setAttribute('material','shader:flat; transparent:true; side:double; opacity:1');
    root.appendChild(overlay); setRO(overlay, 3, false, false);
    overlay.addEventListener('loaded', function(){
      var tex=new AFRAME.THREE.CanvasTexture(canvas); tex.needsUpdate=true;
      var m=overlay.getObject3D('mesh'); if(m&&m.material){ m.material.map=tex; m.material.needsUpdate=true; }
      overlay.__tex=tex;
    });

    var titleSlot=CFG.slotTitle, artistSlot=CFG.slotArtist, barSlot=CFG.slotBar;
    function fitFontFor(text,wpx,hpx,weight){
      var lo=12,hi=Math.floor(hpx*0.92),best=Math.floor(hpx*0.74);
      while(lo<=hi){
        var mid=(lo+hi>>1);
        ctx.font=(weight||700)+' '+mid+'px system-ui,Segoe UI,Roboto';
        if(ctx.measureText(text).width<=wpx*0.94){ best=mid; lo=mid+1; } else { hi=mid-1; }
      }
      return best;
    }
    var titlePx=fitFontFor(CFG.title||'', titleSlot.w*Cw/PW, titleSlot.h*Ch/PH, 800);
    var artistPx=fitFontFor(CFG.artist||'',artistSlot.w*Cw/PW, artistSlot.h*Ch/PH, 600);

    /* Audio + analyser */
    var btnAudio=document.getElementById('btnAudio');
    var audio=null, acx=null, analyser=null;
    function setupAudio(){
      if(audio) return;
      audio=new Audio(CFG.audio||''); audio.crossOrigin='anonymous'; audio.preload='auto';
      try{
        var AC=window.AudioContext||window.webkitAudioContext;
        acx=new AC(); analyser=acx.createAnalyser();
        analyser.fftSize=256; analyser.smoothingTimeConstant=0.86;
        var src=acx.createMediaElementSource(audio); src.connect(analyser); analyser.connect(acx.destination);
      }catch(e){}
      audio.addEventListener('play', function(){ btnAudio.textContent='‚è∏ Audio'; });
      audio.addEventListener('pause',function(){ btnAudio.textContent='‚ñ∂Ô∏è Audio'; });
    }
    btnAudio.addEventListener('click', function(){
      setupAudio();
      if(acx && acx.state==='suspended'){
        acx.resume().then(toggleAudio).catch(function(){});
      }else toggleAudio();
    });
    function toggleAudio(){ try{ if(audio.paused){ audio.play().catch(function(){}); } else { audio.pause(); } }catch(e){} }

    var BARS=64, waveH=Math.round(60*Cw/2048), gap=Math.round(28*Cw/2048);
    var levels=new Array(BARS).fill(0), peaks=new Array(BARS).fill(0);
    function mmss(t){ if(!isFinite(t)||t<0) t=0; var m=Math.floor(t/60), s=Math.floor(t%60); return m+':'+String(s).padStart(2,'0'); }

    function draw(){
      ctx.clearRect(0,0,Cw,Ch);

      var tx=Math.round(titleSlot.x*Cw/PW), ty=Math.round(titleSlot.y*Ch/PH),
          tw=Math.round(titleSlot.w*Cw/PW), th=Math.round(titleSlot.h*Ch/PH);
      ctx.textAlign='center'; ctx.textBaseline='middle';
      ctx.font='800 '+titlePx+'px system-ui,Segoe UI,Roboto';
      ctx.fillStyle='rgba(0,0,0,.28)'; ctx.fillText(CFG.title||'', tx+tw/2+2, ty+th/2+2);
      ctx.fillStyle=(CFG.colors&&CFG.colors.title)||'#000'; ctx.fillText(CFG.title||'', tx+tw/2, ty+th/2);

      var ax=Math.round(artistSlot.x*Cw/PW), ay=Math.round(artistSlot.y*Ch/PH),
          aw=Math.round(artistSlot.w*Cw/PW), ah=Math.round(artistSlot.h*Ch/PH);
      ctx.font='600 '+artistPx+'px system-ui,Segoe UI,Roboto';
      ctx.fillStyle='rgba(0,0,0,.18)'; ctx.fillText(CFG.artist||'', ax+aw/2+1.8, ay+ah/2+1.8);
      ctx.fillStyle=(CFG.colors&&CFG.colors.artist)||'#000'; ctx.fillText(CFG.artist||'', ax+aw/2, ay+ah/2);

      var pbx=Math.round(barSlot.x*Cw/PW), pby=Math.round(barSlot.y*Ch/PH),
          pbw=Math.round(barSlot.w*Cw/PW), pbh=Math.max(8,Math.round(barSlot.h*Ch/PH));
      ctx.fillStyle='rgba(0,0,0,0.12)'; ctx.fillRect(pbx, pby+3, pbw, pbh);
      ctx.fillStyle='#000'; ctx.fillRect(pbx, pby, pbw, pbh);

      var p=0, cur='0:00', dur='0:00';
      if(audio && audio.duration>0){ p=audio.currentTime/audio.duration; cur=mmss(audio.currentTime); dur=mmss(audio.duration); }
      var fw=Math.max(2, Math.floor(pbw*p));
      var grad=ctx.createLinearGradient(pbx,0,pbx+fw,0); grad.addColorStop(0, glow1); grad.addColorStop(1, glow2);
      ctx.fillStyle=grad; ctx.fillRect(pbx, pby, fw, pbh);

      var kx=pbx+fw, ky=pby+pbh/2, r=Math.max(4, Math.round(pbh*0.5));
      ctx.beginPath(); ctx.arc(kx,ky,r,0,Math.PI*2); ctx.fillStyle='#000'; ctx.fill();

      ctx.fillStyle='#000'; ctx.textBaseline='alphabetic';
      ctx.font='700 '+Math.round(32*Cw/2048)+'px system-ui,Segoe UI,Roboto';
      ctx.textAlign='left';  ctx.fillText(cur, pbx, pby - 12);
      ctx.textAlign='right'; ctx.fillText(dur, pbx+pbw, pby - 12);

      var arr = analyser ? (new Uint8Array(analyser.frequencyBinCount)) : null;
      if(arr) analyser.getByteFrequencyData(arr);

      var step=pbw/BARS, yTop=pby - gap, yBot=pby + pbh + gap;
      var t = performance.now();
      var sweepX = pbx + ((Math.sin(t/920)+1)/2)*pbw;

      for(var pass=0; pass<2; pass++){
        var baseY = (pass===0? yTop : yBot);
        var col = (pass===0? glow1 : glow2);

        for(var i=0;i<BARS;i++){
          var bandIndex = arr ? Math.min(arr.length-1, 2+i) : 0;
          var raw;
          if(arr){ raw = arr[bandIndex]/255; }
          else{
            var fake = Math.sin((t/420)+(i*0.35)); fake = Math.abs(fake);
            raw = 0.25 + 0.75*fake;
          }

          levels[i] = Math.max(raw*0.9 + levels[i]*0.1, levels[i]-0.010);
          peaks[i]  = Math.max(peaks[i]-0.0065, levels[i]);

          var x = Math.round(pbx + i*step + step*0.16);
          var w = Math.max(3, Math.round(step*0.68));
          var h = Math.max(4, Math.round(levels[i]*waveH));
          var peakY = Math.max(5, Math.round(peaks[i]*waveH));

          var dist = Math.abs((x+w/2) - sweepX);
          var glowAmt = Math.max(0, 1 - dist/140);

          ctx.fillStyle = col;
          if(pass===0) ctx.fillRect(x, baseY-h, w, h); else ctx.fillRect(x, baseY, w, h);

          ctx.globalAlpha = 0.75; ctx.fillStyle = '#000';
          if(pass===0) ctx.fillRect(x, baseY-peakY-2, w, 2); else ctx.fillRect(x, baseY+peakY, w, 2);
          ctx.globalAlpha = 1;

          if(glowAmt>0){
            var g = ctx.createLinearGradient(x,0,x+w,0);
            g.addColorStop(0, 'rgba(255,255,255,'+(0.16*glowAmt)+')');
            g.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = g;
            if(pass===0) ctx.fillRect(x, baseY-h, w, h); else ctx.fillRect(x, baseY, w, h);
          }
        }
      }

      if(overlay.__tex) overlay.__tex.needsUpdate = true;
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    /* corazones */
    var HEART_SVG='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path fill="%23ff3b61" d="M47.5 6c-5 0-8.8 3-15.5 10C25.3 9 21.5 6 16.5 6 9 6 4 11.8 4 19.2 4 33.7 23.1 43.4 32 58c8.9-14.6 28-24.3 28-38.8C60 11.8 55 6 47.5 6z"/></svg>';
    var hearts=[], area={x1:-0.5+0.03,x2:0.5-0.03,y1:-H/2+0.03,y2:H/2-0.03};

    var dragPlane=document.createElement('a-plane');
    dragPlane.classList.add('dragplane','ui3d');
    dragPlane.setAttribute('width',1); dragPlane.setAttribute('height',H);
    dragPlane.setAttribute('position','0 0 0.07');
    dragPlane.setAttribute('material','transparent:true; opacity:0; side:double; depthTest:false; depthWrite:false');
    root.appendChild(dragPlane); setRO(dragPlane, 150, false, false);

    function spawnHeart(x,y){
      var xx=(typeof x==='number')?x:(area.x1+area.x2)/2;
      var yy=(typeof y==='number')?y:(area.y1+area.y2)/2;
      var h=document.createElement('a-image');
      h.setAttribute('src',HEART_SVG);
      h.setAttribute('width',0.10); h.setAttribute('height',0.10);
      h.setAttribute('position',xx+' '+yy+' 0.06');
      h.setAttribute('material','transparent:true; alphaTest:0.01; side:double');
      h.classList.add('ui3d','heart');
      root.appendChild(h); setRO(h,140,false,false);
      hearts.push({el:h,x:xx,y:yy,vx:(Math.random()-0.5)*0.3,vy:(Math.random()-0.5)*0.3});
      if(hearts.length>28){ var old=hearts.shift(); if(old&&old.el) old.el.remove(); }
    }
    dragPlane.addEventListener('click', function(){
      var ray=getRay(); var ints=ray && ray.intersections ? ray.intersections : [];
      var hit=null; for(var i=0;i<ints.length;i++){ if(ints[i].object && ints[i].object.el===dragPlane){ hit=ints[i]; break; } }
      if(!hit) return; var p=hit.point.clone(); root.object3D.worldToLocal(p);
      spawnHeart(clamp(p.x,area.x1,area.x2), clamp(p.y,area.y1,area.y2));
    });

    var dragging=null, dragOffset={x:0,y:0}, lastPointer=null, lastTime=0;
    function pointerLocal(){
      var ray=getRay(); var ints=ray && ray.intersections ? ray.intersections : [];
      var hit=null; for(var i=0;i<ints.length;i++){ if(ints[i].object && ints[i].object.el===dragPlane){ hit=ints[i]; break; } }
      if(!hit) return null; var p=hit.point.clone(); root.object3D.worldToLocal(p);
      return {x:clamp(p.x,area.x1,area.x2), y:clamp(p.y,area.y1,area.y2)};
    }
    function heartFromEl(el){ for(var i=0;i<hearts.length;i++){ if(hearts[i].el===el) return hearts[i]; } return null; }
    scene.addEventListener('pointerdown', function(){
      var ray=getRay(); var ints=ray && ray.intersections ? ray.intersections : [];
      var hit=null;
      for(var i=0;i<ints.length;i++){ if(ints[i].object && ints[i].object.el && ints[i].object.el.classList.contains('heart')){ hit=ints[i]; break; } }
      if(!hit) return;
      var h=heartFromEl(hit.object.el); if(!h) return;
      var p=pointerLocal(); if(!p) return;
      dragging=h; dragOffset={x:h.x-p.x,y:h.y-p.y}; lastPointer=p; lastTime=performance.now();
    });
    scene.addEventListener('pointerup',function(){ dragging=null; });
    scene.addEventListener('pointerleave',function(){ dragging=null; });
    (function heartsTick(){
      var dt=1/60, g=-0.4, damp=0.60, now=performance.now(), p=pointerLocal();
      if(dragging && p){
        var nx=clamp(p.x+dragOffset.x,area.x1,area.x2);
        var ny=clamp(p.y+dragOffset.y,area.y1,area.y2);
        if(lastPointer){ var dtms=Math.max(16,now-lastTime); dragging.vx=(nx-dragging.x)/(dtms/1000); dragging.vy=(ny-dragging.y)/(dtms/1000); }
        dragging.x=nx; dragging.y=ny; lastPointer=p; lastTime=now;
      }
      for(var i=0;i<hearts.length;i++){
        var o=hearts[i];
        if(o!==dragging){ o.vy+=g*dt; o.x+=o.vx*dt; o.y+=o.vy*dt; }
        if(o.x<area.x1){ o.x=area.x1; o.vx*=-damp; }
        if(o.x>area.x2){ o.x=area.x2; o.vx*=-damp; }
        if(o.y<area.y1){ o.y=area.y1; o.vy*=-damp; }
        if(o.y>area.y2){ o.y=area.y2; o.vy*=-damp; }
        o.el.setAttribute('position', o.x+' '+o.y+' 0.06');
        o.el.setAttribute('rotation', '0 0 '+(Math.sin(performance.now()/300 + o.x*10)*6));
      }
      requestAnimationFrame(heartsTick);
    })();

    /* ---------- bot√≥n c√°mara: garantiza gesto ---------- */
    var btnStart=document.getElementById('btnStart');
    var readyScene=false, readyMindAR=false;

    scene.addEventListener('loaded', function(){ readyScene=true; armButton(); });
    scene.addEventListener('componentinitialized', function(e){
      if(e.detail && e.detail.name==='mindar-image'){ readyMindAR=true; armButton(); }
    });

    function armButton(){
      if(readyScene && readyMindAR){
        btnStart.disabled=false;
        btnStart.textContent='üì∑ Abrir c√°mara';
      }
    }

    btnStart.addEventListener('click', function(){
      // IMPORTANTE: arrancar dentro del MISMO gesto
      btnStart.disabled=true;
      log('Arrancando MindAR‚Ä¶');

      var comp=scene.components['mindar-image'];
      var sys =scene.systems['mindar-image-system'];
      var p = comp && comp.start ? comp.start() : (sys && sys.start ? sys.start() : Promise.reject(new Error('No MindAR start')));
      Promise.resolve(p).then(function(){
        btnStart.textContent='C√°mara lista';
        var mv=mindarVideoEl();
        if(mv){
          mv.setAttribute('playsinline','true');
          mv.setAttribute('webkit-playsinline','true');
          mv.muted=true;
          if(mv.paused){ mv.play().catch(function(){}); }
          log('C√°mara OK. paused='+mv.paused+', size='+mv.videoWidth+'x'+mv.videoHeight);
        }else{
          log('MindAR activo pero no veo el video a√∫n‚Ä¶');
        }
      }).catch(function(e){
        btnStart.disabled=false;
        btnStart.textContent='üì∑ Abrir c√°mara';
        log('Fallo al iniciar MindAR:', e && e.name, e && e.message || e);
      });
    });

    /* target events */
    var btnAudio=document.getElementById('btnAudio');
    var audioEnabled=false;
    anchor.addEventListener('targetFound', function(){
      v1.play().catch(function(){});
      if(!audioEnabled){ setupAudio(); audioEnabled=true; }
      var mv=mindarVideoEl(); if(mv && mv.paused){ mv.play().catch(function(){}); }
      btnAudio.disabled=false;
      log('Target FOUND');
    });
    anchor.addEventListener('targetLost', function(){
      v1.pause(); if(audio) audio.pause(); btnAudio.textContent='‚ñ∂Ô∏è Audio'; log('Target LOST‚Ä¶');
    });

    /* gesto de seguridad (si algo queda pausado) */
    window.addEventListener('pointerdown', function(){
      var mv=mindarVideoEl(); if(mv && mv.paused) mv.play().catch(function(){});
    }, {passive:true});
  }
})();
</script>
