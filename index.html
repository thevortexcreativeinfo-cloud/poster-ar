<!doctype html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Poster AR · Overlay + Vídeo (auto-index)</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<style>
  html,body{margin:0;height:100%;background:#000}
  video[playsinline][autoplay]{position:fixed!important;inset:0!important;width:100vw!important;height:100vh!important;object-fit:cover!important;z-index:0!important;background:#000}
  .dbg{position:fixed;right:8px;bottom:8px;background:#0f1522cc;border:1px solid #22324d;border-radius:8px;padding:8px 10px;font:12px/1.4 system-ui;color:#9fb1d6;pointer-events:none;max-width:70ch}
  .ok{color:#7de0ca}.warn{color:#ffce7a}.err{color:#ff9a9a}
</style>
</head><body>
<a-scene id="scene"
  embedded vr-mode-ui="enabled:false" device-orientation-permission-ui="enabled:true"
  renderer="alpha:true;antialias:true;physicallyCorrectLights:true;logarithmicDepthBuffer:true"
  loading-screen="enabled:false"
  mindar-image="uiLoading: yes; maxTrack:1; warmupTolerance:2; filterMinCF:0.0001; filterBeta:0.001;"
  style="width:100vw;height:100vh">
  <a-assets id="assets" timeout="1000"></a-assets>
  <a-camera look-controls="enabled:false"></a-camera>

  <!-- 8 anclas por si el target no es el índice 0 -->
  <a-entity id="a0" mindar-image-target="targetIndex:0"></a-entity>
  <a-entity id="a1" mindar-image-target="targetIndex:1"></a-entity>
  <a-entity id="a2" mindar-image-target="targetIndex:2"></a-entity>
  <a-entity id="a3" mindar-image-target="targetIndex:3"></a-entity>
  <a-entity id="a4" mindar-image-target="targetIndex:4"></a-entity>
  <a-entity id="a5" mindar-image-target="targetIndex:5"></a-entity>
  <a-entity id="a6" mindar-image-target="targetIndex:6"></a-entity>
  <a-entity id="a7" mindar-image-target="targetIndex:7"></a-entity>
</a-scene>

<div class="dbg" id="dbg">Cargando…</div>

<script>
(function(){
  const dbg = document.getElementById('dbg');
  const log = (m,cls='')=>{dbg.innerHTML=(cls?`<span class="${cls}">${m}</span>`:m)+'<br>'+dbg.innerHTML;console.log('[AR]',m);};
  const q = new URLSearchParams(location.search);

  // Parámetros
  const t   = q.get('t') || '';
  const d   = q.get('d') || '';
  const pw  = +(q.get('pw')||596), ph=+(q.get('ph')||842), H=ph/pw;
  const overlayDebug = q.get('overlayDebug')==='1';

  // Vídeo (1 slot para la prueba)
  const s = { v:q.get('v1'), x:+q.get('x1')||0, y:+q.get('y1')||0, w:+q.get('vw1')||0, h:+q.get('vh1')||0 };

  // Aplica .mind remoto
  const scene=document.getElementById('scene');
  if(t){ scene.setAttribute('mindar-image', `imageTargetSrc: ${t}; uiLoading: yes; autoStart: true; maxTrack:1; warmupTolerance:2; filterMinCF:0.0001; filterBeta:0.001;`); log('Cargado .mind desde URL','ok'); }
  else { log('❗ Falta ?t=<URL .mind>','err'); }

  const assets=document.getElementById('assets');

  // Crea overlay material (imagen o debug)
  function makeOverlay(){
    if (overlayDebug || !d){
      const p=document.createElement('a-plane');
      p.setAttribute('width',1); p.setAttribute('height',H);
      p.setAttribute('position','0 0 0');
      p.setAttribute('material','shader:flat; color:#00ffaa; opacity:0.35; transparent:true; side:double;');
      return p;
    }else{
      const img=document.createElement('img');
      img.id='designImg'; img.crossOrigin='anonymous'; img.src=d; assets.appendChild(img);
      const p=document.createElement('a-plane');
      p.setAttribute('width',1); p.setAttribute('height',H);
      p.setAttribute('position','0 0 0');
      p.setAttribute('material','shader:flat; src:#designImg; transparent:true; opacity:1; side:double;');
      return p;
    }
  }

  // Crea vídeo plane si hay parámetros
  function makeVideo(){
    if(!s.v || !s.w || !s.h) return null;
    const v=document.createElement('video');
    v.id='v1'; v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline','');
    v.muted=true; v.loop=true; v.preload='auto'; v.crossOrigin='anonymous'; v.src=s.v; assets.appendChild(v);

    const wn=s.w/pw, hn=s.h/pw;
    const cx=-0.5+(s.x+s.w/2)/pw, cy=(ph/pw)/2-(s.y+s.h/2)/pw;

    const plane=document.createElement('a-plane');
    plane.setAttribute('width',wn); plane.setAttribute('height',hn);
    plane.setAttribute('position',`${cx} ${cy} 0.01`);
    plane.setAttribute('material','shader:flat; src:#v1; transparent:false; side:double;');

    function cover(){
      const mesh=plane.getObject3D('mesh'); if(!mesh||!mesh.material||!mesh.material.map||!v.videoWidth) return;
      const tex=mesh.material.map; const vr=v.videoWidth/v.videoHeight; const rr=s.w/s.h;
      let rx=1,ry=1,ox=0,oy=0;
      if(vr>rr){ rx=rr/vr; ry=1; ox=(1-rx)/2; } else { rx=1; ry=vr/rr; oy=(1-ry)/2; }
      tex.offset.set(ox,oy); tex.repeat.set(rx,ry); tex.needsUpdate=true; mesh.material.needsUpdate=true;
      log(`COVER vr=${vr.toFixed(3)} rr=${rr.toFixed(3)}`,'ok');
    }
    plane.addEventListener('materialtextureloaded',cover);
    v.addEventListener('loadedmetadata',()=>{ v.play().catch(()=>{}); cover(); }, {once:true});
    return {plane, video:v};
  }

  // Monta overlay+video en cada anchor (0..7); el que detecte, se verá
  for(let i=0;i<8;i++){
    const a=document.getElementById('a'+i); if(!a) continue;
    const overlay = makeOverlay(); a.appendChild(overlay);
    const vobj = makeVideo(); if(vobj){ a.appendChild(vobj.plane); }

    a.addEventListener('targetFound', ()=>{
      if(vobj) vobj.video.play().catch(()=>{});
      log('TARGET FOUND en índice '+i,'ok');
    });
    a.addEventListener('targetLost', ()=> log('Perdido índice '+i,'warn'));
  }

  scene.addEventListener('arReady',()=>log('Cámara OK'));
  scene.addEventListener('arError',()=>log('Error de cámara / permisos','err'));
})();
</script>
</body></html>
